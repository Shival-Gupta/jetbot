<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mecanum Line Follower Controller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .button-container {
            margin: 20px 0;
        }
        button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
        }
        #forward {
            background-color: #28a745;
        }
        #backward {
            background-color: #007bff;
        }
        #stop {
            background-color: #dc3545;
        }
        button:hover {
            opacity: 0.8;
        }
        #responses {
            margin-top: 20px;
            text-align: left;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Mecanum Line Follower Controller</h1>
    <p>Control your Mecanum wheel robot using the buttons below.</p>
    <p>
        - <strong>Forward</strong>: Move the robot forward along the line<br>
        - <strong>Backward</strong>: Move the robot backward along the line<br>
        - <strong>Stop</strong>: Halt the robot
    </p>
    <div class="button-container">
        <button id="forward">Forward</button>
        <button id="backward">Backward</button>
        <button id="stop">Stop</button>
    </div>
    <div id="responses">
        <h3>Robot Responses</h3>
        <div id="response-list"></div>
    </div>

    <script>
        // Handle press-and-hold for buttons
        const forwardBtn = document.getElementById('forward');
        const backwardBtn = document.getElementById('backward');
        const stopBtn = document.getElementById('stop');
        const responseList = document.getElementById('response-list');

        function sendCommand(command) {
            fetch('/command', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ command })
            })
            .then(response => response.json())
            .then(data => {
                if (data.responses) {
                    updateResponses(data.responses);
                }
            })
            .catch(error => {
                appendResponse(`Error: ${error}`);
            });
        }

        function updateResponses(responses) {
            responseList.innerHTML = responses.map(resp => `<p>${resp}</p>`).join('');
        }

        function appendResponse(response) {
            const p = document.createElement('p');
            p.textContent = response;
            responseList.appendChild(p);
        }

        // Poll for responses periodically
        function pollResponses() {
            fetch('/responses')
                .then(response => response.json())
                .then(data => {
                    if (data.responses) {
                        updateResponses(data.responses);
                    }
                })
                .catch(error => {
                    appendResponse(`Error: ${error}`);
                });
        }
        setInterval(pollResponses, 1000);

        // Forward button: press to start, release to stop
        forwardBtn.addEventListener('mousedown', () => sendCommand('f'));
        forwardBtn.addEventListener('mouseup', () => sendCommand('s'));
        forwardBtn.addEventListener('mouseleave', () => {
            if (document.activeElement === forwardBtn) {
                sendCommand('s');
            }
        });

        // Backward button: press to start, release to stop
        backwardBtn.addEventListener('mousedown', () => sendCommand('b'));
        backwardBtn.addEventListener('mouseup', () => sendCommand('s'));
        backwardBtn.addEventListener('mouseleave', () => {
            if (document.activeElement === backwardBtn) {
                sendCommand('s');
            }
        });

        // Stop button
        stopBtn.addEventListener('click', () => sendCommand('s'));
    </script>
</body>
</html>
